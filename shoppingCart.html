<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/shoppingCart.css">
</head>

<body>
    <div class="shopp">
        <div class="shopp-wrap">
            <h2>购物车</h2>
            <h3>Shopping Cart</h3>
        </div>
    </div>



    <div class="shopp-title">
        <div class="shopp-title-wrap">
            <div class="quanxuan">
                <input type="checkbox" checked='checked' name="" id=""> 全选
            </div>

            <div class="shangp">
                商品
            </div>

            <div class="danjia">
                单价
            </div>

            <div class="shuliang">
                数量
            </div>

            <div class="xiaoji">
                小计
            </div>

            <div class="caozuo">
                操作
            </div>
        </div>
    </div>


    <div class="shangpxiangq">
        <div class="shangpxiangq-wrap">
            <input type="checkbox" checked='checked'>

            <div class="shangpxiangq-img">
                <img src="" alt="">
            </div>

            <div class="shangp-title">
                T98A 98英寸1 8核4K超高清人工智能液晶电视商用显示
            </div>

            <div class="price">
                <p>99999.00</p>
            </div>


            <div class="count">
                <a href="">
                    <section class="count-down">-</section>
                </a>

                <aside>
                    <input type="text" value="1">
                </aside>

                <a href="">
                    <section class="count-up">+</section>
                </a>
            </div>


            <div class="subtotal">
                99999.00
            </div>


            <div class="handle">
                <a href="">删除</a>
                <p>移到收藏夹</p>
            </div>
        </div>
    </div>


    <div class="last">
        <div class="last-wrap">
            <div class="quanxuanBOX">
                <input type="checkbox" checked='checked' name="" id=""> 全选
            </div>

            <div class="del">
                <a href="">删除选中</a>
            </div>


            <div class="jine">
                <p>已选择1件商品，优惠后金额：</p>
            </div>

            <div class="price2">
                <input type="text" value="99999.00">
            </div>


            <div class="jiesuan">
                <a href="">去结算</a>
            </div>
        </div>
    </div>

</body>

</html>
